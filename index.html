<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="card">
    <div class="bg-pattern">
      <img class="bg-pattern" src="images/bg-pattern-card.svg" alt="Background design">
    </div>
    <div class="pfp">
      <img class="victor" src="images/image-victor.jpg" alt="Picture of a man">
    </div>
    <div class="personal">
      <p class="name">Victor Crest</p>
      <p class="age">26</p>
      <p class="london">London</p>
    </div>
    <hr>

    <div class="info">
      <div class="info-1">
        <div class="number">
          80K
        </div>
        <div class="descriptors">
          Followers
        </div>

      </div>
      <div class="info-2">
        <div class="number">
          803K
        </div>
        <div class="descriptors">
          Likes
        </div>


      </div>
      <div class="info-3">
        <div class="number">
          1.4K
        </div>
        <div class="descriptors">
          Photos
        </div>
      </div>

    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">vloude</a>.
  </div>
</body>

</html>
